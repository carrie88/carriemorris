<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Scope+One|Trocchi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/site/meta/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/site/meta/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/site/meta/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/site/meta/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/site/meta/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/site/meta/android-chrome-192x192.png" sizes="192x192">
  <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/img/site/meta/smalltile.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/img/site/meta/mediumtile.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/img/site/meta/widetile.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/img/site/meta/largetile.png" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/isotope.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/images-loaded.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/custom.js"></script>


  {% if jekyll.environment == 'production' and site.google_analytics %}

  {% endif %}
</head>
