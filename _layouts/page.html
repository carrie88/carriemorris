---
layout: default
---

<article class="post">
  <header class="post-header" style="background: url('{{ site.baseurl }}/img/portfolio/{{ page.bgimg }}');">
    {% if post.thumb == true %}
      <img class="post-header__image" src="{{ site.baseurl }}/img/portfolio/{{ page.thumb }}" class="img-responsive" alt="{{ page.alt }}">
    {% endif %}
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="post-content" itemprop="articleBody" >
        {{ content }}
      </div>
    </div>
  </div>
</article>
